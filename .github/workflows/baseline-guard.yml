name: Baseline Guard

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pull-requests: write

jobs:
    scan:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build monorepo
              run: npm run build

            - name: Run Baseline Guard
              id: baseline
              uses: ./packages/action
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  path: examples/demo-repo
                  generate-html-report: "false"

            - name: Upload HTML report (optional)
              if: always() && steps.baseline.outputs.html-report != ''
              uses: actions/upload-artifact@v4
              with:
                  name: baseline-report
                  path: ${{ steps.baseline.outputs.html-report }}
                  if-no-files-found: ignore
