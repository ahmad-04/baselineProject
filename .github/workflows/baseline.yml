name: Baseline Guard

on:
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci || npm i
      - name: Build packages
        run: npm run build
      - name: Baseline scan (JSON artifact)
        run: node packages/cli/dist/index.js examples/demo-repo --json --report baseline-report.json --exit-zero
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline-report
          path: baseline-report.json
      - name: Generate SARIF
        run: node packages/cli/dist/index.js examples/demo-repo --report baseline-report.sarif --exit-zero
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: baseline-report.sarif
      - name: Baseline Guard comment
        uses: ./packages/action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: examples/demo-repo
      - name: Upload HTML report (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-html-report
          path: examples/demo-repo/baseline-report.html
