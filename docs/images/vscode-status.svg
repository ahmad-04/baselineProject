    <text x="80" y="250" fill="#93c5fd" font-family="Consolas, monospace" font-size="18">document.startViewTransition?.(() =&gt; {})</text>
  </g>
  <g>
    <rect x="70" y="270" width="1060" height="28" fill="#111827"/>
