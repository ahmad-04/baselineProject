<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">VS Code Status Placeholder</title>
  <desc id="desc">Placeholder image showing VS Code editor with Baseline diagnostics and a status bar indicator.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="30" y="30" width="1140" height="580" rx="8" fill="#1f2937" stroke="#374151"/>
  <rect x="30" y="610" width="1140" height="60" fill="#0b5fff"/>
  <text x="50" y="650" fill="#ffffff" font-family="Segoe UI, system-ui, sans-serif" font-size="24" font-weight="600">Baseline • 5 issues • Targets: auto • Scan: change</text>
