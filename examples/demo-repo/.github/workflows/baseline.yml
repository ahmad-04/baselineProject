name: Baseline Guard

on:
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci || npm i
      - name: Baseline scan
        run: npx baseline-scan src || true
      - name: Baseline Guard summary
        uses: ../../packages/action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: src
