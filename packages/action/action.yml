name: "Baseline Guard"
description: "Scan PR changes for non-Baseline features and comment"
author: "baseline-tools"
branding:
  color: "blue"
  icon: "check-circle"
inputs:
  github-token:
    description: "GitHub token for commenting on PRs"
    required: false
  path:
    description: "Path to scan"
    required: false
    default: "."
  generate-html-report:
    description: "Generate an HTML report and upload as an artifact"
    required: false
    default: "true"
  report-html-path:
    description: "Path/filename for the HTML report"
    required: false
    default: "baseline-report.html"
  generate-sarif-report:
    description: "Generate a SARIF report for GitHub Code Scanning"
    required: false
    default: "true"
  report-sarif-path:
    description: "Path/filename for the SARIF report"
    required: false
    default: "baseline-report.sarif"
runs:
  using: "node20"
  main: "dist/index.js"
outputs:
  html-report:
    description: "Path of the generated HTML report (if any)"
  sarif-report:
    description: "Path of the generated SARIF report (if any)"
